<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>insta485</title>
        <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    </head>
    
    <body>
        
    <div class="topPart">
        <a href="{{url_for("show_index")}}">
            <div class="icon">
                <img class="icon" src="{{url_for("static", filename="images/insta_icon.png")}}" alt="instagram icon" width="50">
                <div class="verticalBar"></div>
                <div class="insta485" style="color:black;">Insta485</div>
            </div>
        </a>

        <div class="explore" style="top:16px; right: 10px; position:absolute;">
            <a href="{{url_for("explore")}}" style="text-decoration:none; color:black;">explore</a> | <a href={{url_for("users", user_url_slug=logname)}} style="text-decoration:none; color:black;">{{logname}}</a>
        </div>

        <hr class="topPart">
        <br><br><br><br><br>

    </div> <!-- for the whole style, everything in the middle-->

    <div class="middlePart" style="border:lightgray; border-style:solid; border-width:0px; top:90px; margin-left:23%; margin-right:23%; position: relative">
        

        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            Old Password<input type="password" name="password" required/><br><br>
            New Password<input type="password" name="new_password1" required/><br><br>
            New Password, again<input type="password" name="new_password2" required/><br><br>
            <input type="submit" name="update_password" value="submit"/><br><br>
            <input type="hidden" name="operation" value="update_password"/>
        </form>

        <br><br>
        <div style="position: absolute;">
            <a href="/accounts/edit/" style="text-decoration:none; color:black;">
                <b>Back to Edit account
                </b>
            </a>
        </div><br><br><br>
        
    </div><br><br>
    
    </body>
</html>
